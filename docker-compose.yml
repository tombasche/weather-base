version: '3.3'

services:
  app:
    build: .
    volumes:
      - .:/app
    ports:
      - "50051:50051"
    environment:
      DB_HOST: db
    depends_on:
      - db
    command:
      - "./entrypoint.sh"
  db:
    image: timescale/timescaledb:latest-pg14
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres

  grafana:
    image: grafana/grafana:8.2.6
    depends_on:
      - db
    ports:
      - '3000:3000'
    volumes:
      - grafana-data:/var/lib/grafana

volumes:
  postgres-data: {}
  grafana-data: {}
