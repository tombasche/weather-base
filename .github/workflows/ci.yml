on: push

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run tests
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: '25'
          elixir-version: '1.13'
      - name: Start the database
        run: docker compose up -d
      - run: mix deps.get
      - run: mix credo
      - run: mix test
